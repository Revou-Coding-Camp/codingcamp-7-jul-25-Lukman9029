<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-white min-h-screen flex items-center justify-center text-gray-800"
  >
    <div class="bg-gray-100 p-6 rounded-xl shadow-xl w-full max-w-xl">
      <h1 class="text-center text-2xl font-bold mb-4">Todo List</h1>

      <div class="flex flex-col md:flex-row gap-2 mb-4">
        <input
          id="todoInput"
          type="text"
          placeholder="Add a todo..."
          class="flex-1 px-3 py-2 rounded bg-white text-gray-800"
        />
        <input
          id="todoDate"
          type="date"
          class="px-3 py-2 rounded bg-white text-gray-800"
        />
        <button
          onclick="addTodo()"
          class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white shadow-xl"
        >
          +
        </button>
      </div>

      <div class="flex justify-between items-center mb-4">
        <select
          id="filterStatus"
          onchange="renderTodos()"
          class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded text-gray-800"
        >
          <option value="all">Tampilkan Semua</option>
          <option value="completed">Sudah Beres</option>
          <option value="incomplete">Belum Beres</option>
        </select>
        <button
          onclick="deleteAll()"
          class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded shadow-xl text-white"
        >
          Delete All
        </button>
      </div>

      <table class="w-full text-sm text-left">
        <thead class="bg-gray-200 text-gray-600 text-center">
          <tr>
            <th class="px-2 py-1">TASK</th>
            <th class="px-2 py-1">END DATE</th>
            <th class="px-2 py-1">STATUS</th>
            <th class="px-2 py-1">ACTIONS</th>
          </tr>
        </thead>
        <tbody id="todoList" class="text-center text-gray-800">
          <tr>
            <td colspan="4" class="py-2 text-gray-400">No task found</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
