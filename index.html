<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-[#0f172a] text-white flex items-center justify-center min-h-screen"
  >
    <div class="bg-[#1e293b] p-6 rounded-lg shadow-2xl w-full max-w-xl">
      <h1 class="text-center text-2xl font-bold mb-4">Todo List</h1>

      <div class="flex flex-col md:flex-row gap-2 mb-4">
        <input
          id="todoInput"
          type="text"
          placeholder="Add a todo..."
          class="flex-1 px-3 py-2 rounded bg-[#0f172a] text-white"
        />
        <input
          id="todoDate"
          type="date"
          class="px-3 py-2 rounded bg-[#0f172a] text-white"
        />
        <button
          onclick="addTodo()"
          class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-full"
        >
          +
        </button>
      </div>

      <div class="flex justify-between items-center mb-4">
        <select
          id="filterStatus"
          onchange="renderTodos()"
          class="px-3 py-2 rounded bg-gray-700 text-white"
        >
          <option value="all">Tampilkan Semua</option>
          <option value="completed">Sudah Beres</option>
          <option value="incomplete">Belum Beres</option>
        </select>
        <button
          onclick="deleteAll()"
          class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded"
        >
          Delete All
        </button>
      </div>

      <table class="w-full text-sm text-center bg-gray-900 rounded-lg">
        <thead>
          <tr class="bg-gray-700">
            <th class="px-3 py-2">Task</th>
            <th class="px-3 py-2">Tanggal</th>
            <th class="px-3 py-2">Status</th>
            <th class="px-3 py-2">Aksi</th>
          </tr>
        </thead>
        <tbody id="todoList">
          <tr>
            <td colspan="4" class="py-4 text-gray-500">No task found</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
